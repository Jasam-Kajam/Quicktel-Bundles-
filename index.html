<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicktel Bundles</title>
  <style>
    html { scroll-behavior: smooth; }
    .section { display: none; }
    .highlighted { outline: 3px solid #4CAF50; transition: outline 0.3s ease-in-out; }
    .grid { display: flex; flex-wrap: wrap; gap: 1rem; }
    .card { background: #fff; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 45%; }
    .logo-card img { width: 60px; }
    .bundle-title, .validity, .price, .buy-label { margin: 0.5rem 0; }
    .buttons { display: flex; gap: 0.5rem; }
    .self-button, .others-button { padding: 0.5rem 1rem; border: none; cursor: pointer; }
    header { display: flex; justify-content: space-between; align-items: center; background: #f5f5f5; padding: 10px 20px; }
    .menu { display: none; flex-direction: column; background: #fff; position: absolute; right: 10px; top: 60px; border: 1px solid #ccc; padding: 10px; }
    .menu a { padding: 5px 10px; text-decoration: none; color: #333; }
    .hamburger { cursor: pointer; font-size: 24px; }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg" alt="Quicktel Logo">
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <span id="hamburgerIcon">&#9776;</span>
  </div>
  <div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#" onclick="selectMain('bundles')">Bundles</a>
    <a href="#" onclick="selectMain('minutes')">Minutes</a>
    <a href="#" onclick="selectMain('sms')">SMS</a>
    <a href="terms.html">Terms & Conditions</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="https://wa.me/254729952483" target="_blank">Support</a>
  </div>
</header>

<main>
  <div class="dropdown-container">
    <label for="mainSelect">Main Category:</label>
    <select id="mainSelect" onchange="changeMain()">
      <option value="bundles">Bundles</option>
      <option value="minutes">Minutes</option>
      <option value="sms">SMS</option>
    </select>

    <label for="subSelect">Sub Category:</label>
    <select id="subSelect" onchange="changeSubCategory()"></select>
  </div>

  <!-- BUNDLES SECTION -->
  <section id="bundles-section" class="section">
    <div id="bundles-daily" class="sub-section">
      <div class="grid">
        <div class="card">
          <div class="logo-card">
            <img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg" alt="Bundle Logo">
          </div>
          <div class="bundle-title">1GB Daily</div>
          <div class="validity">Valid: 24 Hours</div>
          <div class="price">KSh 55</div>
          <div class="buy-label">BUY FOR:</div>
          <div class="buttons">
            <button class="self-button" onclick="openSelf('1GB Daily', 55)">Self</button>
            <button class="others-button" onclick="openOthers('1GB Daily', 55)">Others</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MINUTES SECTION -->
  <section id="minutes-section" class="section">
    <div id="minutes-short" class="sub-section">
      <div class="grid">
        <div class="card">
          <div class="logo-card"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
          <div class="bundle-title">10 Minutes</div>
          <div class="validity">Valid: 1 Day</div>
          <div class="price">KSh 10</div>
          <div class="buy-label">BUY FOR:</div>
          <div class="buttons">
            <button class="self-button" onclick="openSelf('10 Minutes', 10)">Self</button>
            <button class="others-button" onclick="openOthers('10 Minutes', 10)">Others</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SMS SECTION -->
  <section id="sms-section" class="section">
    <div id="sms-bulk" class="sub-section">
      <div class="grid">
        <div class="card">
          <div class="logo-card"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
          <div class="bundle-title">100 SMS</div>
          <div class="validity">Valid: 30 Days</div>
          <div class="price">KSh 45</div>
          <div class="buy-label">BUY FOR:</div>
          <div class="buttons">
            <button class="self-button" onclick="openSelf('100 SMS', 45)">Self</button>
            <button class="others-button" onclick="openOthers('100 SMS', 45)">Others</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script>
const subCategories = {
  bundles: ['daily'],
  minutes: ['short'],
  sms: ['bulk']
};

function toggleMenu() {
  const menu = document.getElementById('menu');
  const icon = document.getElementById('hamburgerIcon');
  if (menu.style.display === "block") {
    menu.style.display = "none";
    icon.innerHTML = "&#9776;";
  } else {
    menu.style.display = "block";
    icon.innerHTML = "&times;";
  }
}

function selectMain(main) {
  document.getElementById('mainSelect').value = main;
  changeMain();
  toggleMenu();
  document.getElementById(main + '-section').scrollIntoView({ behavior: 'smooth' });
}

function changeMain() {
  let main = document.getElementById('mainSelect').value;
  document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
  document.getElementById(main + '-section').style.display = 'block';

  let subSelect = document.getElementById('subSelect');
  subSelect.innerHTML = '';
  subCategories[main].forEach(sub => {
    let option = document.createElement('option');
    option.value = sub;
    option.text = sub.charAt(0).toUpperCase() + sub.slice(1);
    subSelect.appendChild(option);
  });
  changeSubCategory();
}

function changeSubCategory() {
  let main = document.getElementById('mainSelect').value;
  let sub = document.getElementById('subSelect').value;
  document.querySelectorAll(`#${main}-section .sub-section`).forEach(s => s.style.display = 'none');
  document.getElementById(`${main}-${sub}`).style.display = 'block';
}

function openSelf(bundleName, price) {
  const encodedBundle = encodeURIComponent(bundleName);
  const encodedPrice = encodeURIComponent(price);
  window.open(`self.html?bundle=${encodedBundle}&price=${encodedPrice}`, '_blank');
}

function openOthers(bundleName, price) {
  const encodedBundle = encodeURIComponent(bundleName);
  const encodedPrice = encodeURIComponent(price);
  window.open(`others.html?bundle=${encodedBundle}&price=${encodedPrice}`, '_blank');
}

window.onload = changeMain;
</script>
</body>
</html>
