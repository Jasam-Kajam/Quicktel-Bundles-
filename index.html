<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quicktel Bundles</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    .bundle-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .bundle-card:hover {
      transform: translateY(-5px);
    }

    .stylish-logo {
      font-size: 28px;
      font-weight: bold;
      color: purple;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .bundle-title {
      color: #2ecc71;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .bundle-validity {
      color: #000;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bundle-price {
      color: #ff5c5c;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .buy-for-label {
      color: #ffcc00;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .buy-btn {
      flex: 1;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .self-btn {
      background: #444;
      color: white;
    }

    .others-btn {
      background: #3498db;
      color: white;
    }

    .buy-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- CARD 1 -->
    <div class="bundle-card">
      <div class="stylish-logo">QUICKTEL</div>
      <div class="bundle-title">200 SMS</div>
      <div class="bundle-validity">Valid | 24hrs</div>
      <div class="bundle-price">Price: KES 9</div>
      <div class="buy-for-label">BUY FOR:</div>
      <div class="button-group">
        <button class="buy-btn self-btn" onclick="buyForSelf('200 SMS', 9)">Self</button>
        <button class="buy-btn others-btn" onclick="buyForOthers('200 SMS', 9)">Others</button>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="bundle-card">
      <div class="stylish-logo">QUICKTEL</div>
      <div class="bundle-title">1000 SMS</div>
      <div class="bundle-validity">Valid | 1 Week</div>
      <div class="bundle-price">Price: KES 28</div>
      <div class="buy-for-label">BUY FOR:</div>
      <div class="button-group">
        <button class="buy-btn self-btn" onclick="buyForSelf('1000 SMS', 28)">Self</button>
        <button class="buy-btn others-btn" onclick="buyForOthers('1000 SMS', 28)">Others</button>
      </div>
    </div>

    <!-- CARD 3 -->
    <div class="bundle-card">
      <div class="stylish-logo">QUICKTEL</div>
      <div class="bundle-title">1500 SMS</div>
      <div class="bundle-validity">Valid | 30 Days</div>
      <div class="bundle-price">Price: KES 97</div>
      <div class="buy-for-label">BUY FOR:</div>
      <div class="button-group">
        <button class="buy-btn self-btn" onclick="buyForSelf('1500 SMS', 97)">Self</button>
        <button class="buy-btn others-btn" onclick="buyForOthers('1500 SMS', 97)">Others</button>
      </div>
    </div>

    <!-- CARD 4 -->
    <div class="bundle-card">
      <div class="stylish-logo">QUICKTEL</div>
      <div class="bundle-title">500 Mins</div>
      <div class="bundle-validity">Valid | 1 Week</div>
      <div class="bundle-price">Price: KES 475</div>
      <div class="buy-for-label">BUY FOR:</div>
      <div class="button-group">
        <button class="buy-btn self-btn" onclick="buyForSelf('500 Mins', 475)">Self</button>
        <button class="buy-btn others-btn" onclick="buyForOthers('500 Mins', 475)">Others</button>
      </div>
    </div>

  </div>

  <script>
    function buyForSelf(bundle, price) {
      alert(`Buying ${bundle} for SELF at KES ${price}`);
    }

    function buyForOthers(bundle, price) {
      alert(`Buying ${bundle} for OTHERS at KES ${price}`);
    }
  </script>

</body>
</html>
