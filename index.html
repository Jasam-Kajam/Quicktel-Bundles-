<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingwa Style Bundle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 350px;
      margin: auto;
    }

    .bundle-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
    }

    .bundle-title {
      color: #2ecc71; /* Green */
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .bundle-validity {
      color: #222; /* Black */
      font-size: 14px;
      margin-bottom: 10px;
    }

    .bundle-price {
      color: #ff5c5c; /* Pale red */
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .buy-for-label {
      color: #ffcc00; /* Yellow */
      font-weight: 600;
      margin-bottom: 12px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .buy-btn {
      flex: 1;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .self-btn {
      background: #444;
      color: white;
    }

    .others-btn {
      background: #3498db;
      color: white;
    }

    .buy-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="bundle-card">
      <div class="bundle-title">500 Mins</div>
      <div class="bundle-validity">Valid | 1 Week</div>
      <div class="bundle-price">Price: KSh 475</div>

      <div class="buy-for-label">BUY FOR:</div>

      <div class="button-group">
        <button class="buy-btn self-btn" onclick="buyForSelf('500 Mins', 475)">Self</button>
        <button class="buy-btn others-btn" onclick="buyForOthers('500 Mins', 475)">Others</button>
      </div>
    </div>
  </div>

  <script>
    function buyForSelf(bundle, price) {
      alert(`Buying ${bundle} for SELF at KSh ${price}`);
      // Replace with your backend or Paystack popup
    }

    function buyForOthers(bundle, price) {
      alert(`Buying ${bundle} for OTHERS at KSh ${price}`);
      // Replace with your backend or Paystack popup
    }
  </script>

</body>
</html>
