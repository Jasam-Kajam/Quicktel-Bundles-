<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quicktel Bundle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 350px;
      margin: auto;
    }

    .bundle-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .stylish-logo {
      font-size: 28px;
      font-weight: bold;
      color: purple;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
    }

    .wifi-wave {
      position: absolute;
      bottom: -2px;
      left: 92%;
      transform: translateX(-50%) rotate(-10deg);
    }

    .wifi-wave svg {
      width: 24px;
      height: 24px;
      fill: #2ecc71;
    }

    .bundle-title {
      color: #2ecc71;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .bundle-validity {
      color: #222;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bundle-price {
      color: #ff5c5c;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .buy-for-label {
      color: #ffcc00;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .buy-btn {
      flex: 1;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .self-btn {
      background: #444;
      color: white;
    }

    .others-btn {
      background: #3498db;
      color: white;
    }

    .buy-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="bundle-card">
      
      <!-- Stylish QUICKTEL Logo with WiFi wave inside the L -->
      <div class="stylish-logo">
        QUICKTE<span style="position: relative;">L
          <div class="wifi-wave">
            <svg viewBox="0 0 24 24">
              <path d="M12 18c.7 0 1.25.55 1.25 1.25S12.7 20.5 12 20.5s-1.25-.55-1.25-1.25S11.3 18 12 18zm3.75-3.25a.88.88 0 0 0-1.25 0c-1.38 1.38-3.62 1.38-5 0a.88.88 0 0 0-1.25 0 .88.88 0 0 0 0 1.25 5.62 5.62 0 0 0 7.5 0 .88.88 0 0 0 0-1.25zm3.75-3.75a.88.88 0 0 0-1.25 0c-2.75 2.75-7.25 2.75-10 0a.88.88 0 0 0-1.25 0 .88.88 0 0 0 0 1.25c3.5 3.5 9 3.5 12.5 0a.88.88 0 0 0 0-1.25z"/>
            </svg>
          </div>
        </span>
      </div>

      <div class="bundle-title">500 Mins</div>
      <div class="bundle-validity">Valid | 1 Week</div>
      <div class="bundle-price">Price: KSh 475</div>

      <div class="buy-for-label">BUY FOR:</div>

      <div class="button-group">
        <button class="buy-btn self-btn" onclick="buyForSelf('500 Mins', 475)">Self</button>
        <button class="buy-btn others-btn" onclick="buyForOthers('500 Mins', 475)">Others</button>
      </div>

    </div>
  </div>

  <script>
    function buyForSelf(bundle, price) {
      alert(`Buying ${bundle} for SELF at KSh ${price}`);
    }

    function buyForOthers(bundle, price) {
      alert(`Buying ${bundle} for OTHERS at KSh ${price}`);
    }
  </script>

</body>
</html>
