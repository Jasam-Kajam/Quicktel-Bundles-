<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quicktel Bundles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
    }
    .whatsapp {
      margin-top: 20px;
      display: inline-block;
      background-color: #25D366;
      padding: 10px 15px;
      border-radius: 50px;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quicktel Bundles</h1>
    <p>Buy data bundles instantly</p>

    <form id="bundleForm">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="07XXXXXXXX" required />

      <label for="bundle">Choose a Bundle</label>
      <select id="bundle" name="bundle">
        <option value="15">100MB - KSh 15</option>
        <option value="50">500MB - KSh 50</option>
        <option value="95">1GB - KSh 95</option>
        <option value="180">2GB - KSh 180</option>
      </select>

      <button type="submit">Order Now</button>
    </form>

    <div id="confirmation" style="display:none">
      <h3>Complete Your Order</h3>
      <p>Send <strong>KSh <span id="amount"></span></strong> to Till Number <strong>8644442</strong></p>
      <p>Once paid, your bundle will be delivered shortly.</p>
    </div>

    <a class="whatsapp" href="https://wa.me/254113048974" target="_blank">
      ðŸ“± Chat with us on WhatsApp
    </a>
  </div>

  <script>
    const form = document.getElementById('bundleForm');
    const confirmation = document.getElementById('confirmation');
    const amountSpan = document.getElementById('amount');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const bundle = document.getElementById('bundle');
      const amount = bundle.value;
      amountSpan.textContent = amount;
      form.style.display = 'none';
      confirmation.style.display = 'block';
    });
  </script>
</body>
</html>
