<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quicktel Bundle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 350px;
      margin: auto;
    }

    .bundle-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .stylish-logo {
      font-size: 28px;
      font-weight: bold;
      color: purple;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      letter-spacing: 2px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }

    .wifi-wave {
      display: inline-flex;
      align-items: flex-end;
      margin-left: 4px;
    }

    .wifi-wave svg {
      width: 20px;
      height: 20px;
      fill: #2ecc71;
    }

    .bundle-title {
      color: #2ecc71;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .bundle-validity {
      color: #222;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bundle-price {
      color: #ff5c5c;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .buy-for-label {
      color: #ffcc00;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .buy-btn {
      flex: 1;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .self-btn {
      background: #444;
      color: white;
    }

    .others-btn {
      background: #3498db;
      color: white;
    }

    .buy-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="bundle-card">
      
      <!-- Stylish QUICKTEL Logo with WiFi wave attached to L base -->
      <div class="stylish-logo">
        QUICKTE<span>L</span>
        <div class="wifi-wave">
          <svg viewBox="0 0 24 24">
            <path d="M12 18c.55 0 1 .45 1 1s-.45 1-1 1 -1-.45-1-1 .45-1 1-1zm2.07-2.75c-.39-.39-1.02-.39-1.41 0-.39.39-1.02.39-1.41 0a.9959.9959 0 00-1.41 1.41c1.17 1.17 3.07 1.17 4.24 0 .39-.39.39-1.02 0-1.41zm3.54-3.53c-3.12-3.12-8.19-3.12-11.31 0-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0 2.34-2.34 6.14-2.34 8.48 0 .39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41z"/>
          </svg>
        </div>
      </div>

      <div class="bundle-title">500 Mins</div>
      <div class="bundle-validity">Valid | 1 Week</div>
      <div class="bundle-price">Price: KSh 475</div>

      <div class="buy-for-label">BUY FOR:</div>

      <div class="button-group">
        <button class="buy-btn self-btn" onclick="buyForSelf('500 Mins', 475)">Self</button>
        <button class="buy-btn others-btn" onclick="buyForOthers('500 Mins', 475)">Others</button>
      </div>

    </div>
  </div>

  <script>
    function buyForSelf(bundle, price) {
      alert(`Buying ${bundle} for SELF at KSh ${price}`);
    }

    function buyForOthers(bundle, price) {
      alert(`Buying ${bundle} for OTHERS at KSh ${price}`);
    }
  </script>

</body>
</html>
