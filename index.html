<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quicktel SMS Bundles</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .bundle-card {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
    }
    .bundle-card:hover {
      transform: scale(1.03);
    }
    .bundle-info {
      font-size: 20px;
      font-weight: bold;
    }
    .bundle-price {
      font-size: 24px;
      font-weight: bold;
      color: #ffeb3b;
    }
    .buy-btn {
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .buy-btn:hover {
      background: #e68900;
    }
    .terms {
      font-size: 12px;
      color: gray;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 style="text-align: center;">Quicktel SMS Bundles</h2>

  <div class="bundle-card">
    <div>
      <div class="bundle-info">20 SMS</div>
      <div class="bundle-price">KSh 5</div>
    </div>
    <button class="buy-btn" onclick="selectBundle('20 SMS', 5)">Buy</button>
  </div>

  <div class="bundle-card">
    <div>
      <div class="bundle-info">200 SMS</div>
      <div class="bundle-price">KSh 10</div>
    </div>
    <button class="buy-btn" onclick="selectBundle('200 SMS', 10)">Buy</button>
  </div>

  <div class="bundle-card">
    <div>
      <div class="bundle-info">Unlimited SMS</div>
      <div class="bundle-price">KSh 20</div>
    </div>
    <button class="buy-btn" onclick="selectBundle('Unlimited SMS', 20)">Buy</button>
  </div>

  <div class="terms">
    By purchasing, you agree to our Terms and Conditions.
  </div>
</div>

<script>
  function selectBundle(bundleName, price) {
    alert(`You selected: ${bundleName} for KSh ${price}`);
    // Here call your backend payment function
  }
</script>

</body>
</html>
