<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wide Package Cards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .card-row {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: nowrap; /* optional: prevent wrapping */
}
    .card {
      width: 100%;
      max-width: 800px; /* Doubled width */
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 30px 25px;
      margin-bottom: 30px;
      position: relative;
      text-align: left;
    }

    .badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ece9ff;
      color: #5f41db;
      font-weight: bold;
      font-size: 12px;
      padding: 5px 12px;
      border-radius: 999px;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 10px;
      width: 115px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .card h2 {
      font-size: 28px;
      margin: 60px 0 10px;
      color: #1e1e1e;
    }

    .card p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .validity {
      display: flex;
      align-items: center;
      font-size: 15px;
      color: #777;
      margin-bottom: 25px;
    }

    .validity i {
      margin-right: 8px;
    }

    .card button {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .card button i {
      margin-left: auto;
    }

    .most-popular {
      border-left: 4px solid #4f58ff;
    }

    .most-popular button {
      background: linear-gradient(90deg, #6a80fe, #2a3bff);
    }

    .best-value {
      border-left: 4px solid #a855f7;
    }

    .best-value button {
      background: linear-gradient(90deg, #c084fc, #9333ea);
    }

    .talk-time {
      border-left: 4px solid #f43f5e;
    }

    .talk-time button {
      background: linear-gradient(90deg, #f43f5e, #d946ef);
    }

    @media (max-width: 850px) {
      .card {
        padding: 25px 20px;
      }

      .card h2 {
        font-size: 24px;
      }

      .card p {
        font-size: 16px;
      }

      .card button {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="card-row">
    <div class="card most-popular">
      <div class="badge">MOST POPULAR</div>
      <img class="logo" src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg" alt="Logo">
      <h2>22GB</h2>
      <p>Heavy data package</p>
      <div class="validity">
        <i>⏱</i> 30 days validity
      </div>
      <button>
        Buy Now <i>→</i>
      </button>
    </div>

    <div class="card best-value">
      <div class="badge">BEST VALUE</div>
      <img class="logo" src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg" alt="Logo">
      <h2>40GB</h2>
      <p>Massive data package</p>
      <div class="validity">
        <i>⏱</i> 30 days validity
      </div>
      <button>
        Buy Now <i>→</i>
      </button>
    </div>

    <div class="card talk-time">
      <img class="logo" src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg" alt="Logo">
      <h2>800 MINS</h2>
      <p>Heavy talk time package</p>
      <div class="validity">
        <i>⏱</i> 30 days validity
      </div>
      <button>
        Buy Now <i>→</i>
      </button>
    </div>
  </div>

</body>
</html>
