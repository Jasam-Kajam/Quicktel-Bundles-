<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quicktel Offers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
    }
.animated-title {
  font-weight: bold;
  font-size: 1.6em;
  text-align: center;
  margin: 30px 0 10px;
  background: linear-gradient(270deg, #1d4ed8, #9333ea, #e11d48, #10b981);
  background-size: 800% 800%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 6s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
   
 .category-title {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 16px 10px;
      color: #111827;
    }

    .card-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 cards per row */
  gap: 20px;
  padding: 0 16px 40px;
}

    .card {
      background: linear-gradient(to bottom right, #ffffff, #fefae0);
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
      position: relative;
      color: #111;
    }

    .logo-card img {
      display: block;
      margin: 0 auto 12px;
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .bundle-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .validity {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 6px;
    }

    .price {
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 10px;
    }

    .buy-label {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 6px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .self-button,
    .others-button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }

    .self-button {
      background: #10b981;
    }

    .others-button {
      background: #3b82f6;
    }

    /* POPUP */
    .phone-input-popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .phone-box {
      background: white;
      border-radius: 12px;
      padding: 24px 20px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: slideToCenter 0.4s ease-out forwards;
      transform: translateY(-100%);
      opacity: 0;
    }

    @keyframes slideToCenter {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .phone-box h3 {
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #111827;
    }

    .offer-title {
      font-size: 1.2em;
      font-weight: bold;
      background: linear-gradient(270deg, #06b6d4, #3b82f6, #9333ea);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 4s ease infinite;
      text-align: center;
      margin-bottom: 12px;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .phone-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .phone-box button {
      padding: 12px;
      width: 100%;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Categories -->
<div class="category-title">Daily Bundles</div>
<div class="card-container">
  <div class="card">
    <div class="logo-card"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
    <div class="bundle-title">200MB Daily</div>
    <div class="validity">Valid: 24 Hours</div>
    <div class="price">KSh 15</div>
    <div class="buy-label">BUY FOR:</div>
    <div class="buttons">
      <button class="self-button" onclick="buySelf('200MB Daily', 15)">Self</button>
      <button class="others-button" onclick="buyOthers('200MB Daily', 15)">Others</button>
    </div>
  </div>

  <div class="card">
    <div class="logo-card"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
    <div class="bundle-title">500MB Daily</div>
    <div class="validity">Valid: 24 Hours</div>
    <div class="price">KSh 30</div>
    <div class="buy-label">BUY FOR:</div>
    <div class="buttons">
      <button class="self-button" onclick="buySelf('500MB Daily', 30)">Self</button>
      <button class="others-button" onclick="buyOthers('500MB Daily', 30)">Others</button>
    </div>
  </div>

  <div class="card">
    <div class="logo-card"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
    <div class="bundle-title">1GB Daily</div>
    <div class="validity">Valid: 24 Hours</div>
    <div class="price">KSh 55</div>
    <div class="buy-label">BUY FOR:</div>
    <div class="buttons">
      <button class="self-button" onclick="buySelf('1GB Daily', 55)">Self</button>
      <button class="others-button" onclick="buyOthers('1GB Daily', 55)">Others</button>
    </div>
  </div>
</div>

<!-- Popup -->
<div class="phone-input-popup" id="popup">
  <div class="phone-box" id="phoneBox">
    <div class="offer-title" id="offerTitle">Offer - KES</div>
    <h3 id="popupInstruction">Enter Safaricom Number</h3>
    <input type="tel" id="input1" placeholder="2547XXXXXXXX">
    <input type="tel" id="input2" placeholder="2547XXXXXXXX" style="display:none">
    <button onclick="submitPayment()">Proceed to Pay</button>
  </div>
</div>

<script>
  let offer = '', amount = 0, forOthers = false;

  function buySelf(name, price) {
    offer = name;
    amount = price;
    forOthers = false;
    document.getElementById("offerTitle").textContent = `${offer} - KES ${amount}`;
    document.getElementById("popupInstruction").textContent = "Enter Safaricom Number";
    document.getElementById("input1").style.display = "block";
    document.getElementById("input2").style.display = "none";
    document.getElementById("input1").value = "";
    document.getElementById("popup").style.display = "flex";
  }

  function buyOthers(name, price) {
    offer = name;
    amount = price;
    forOthers = true;
    document.getElementById("offerTitle").textContent = `${offer} - KES ${amount}`;
    document.getElementById("popupInstruction").textContent = "Enter Payer & Recipient Numbers";
    document.getElementById("input1").style.display = "block";
    document.getElementById("input2").style.display = "block";
    document.getElementById("input1").value = "";
    document.getElementById("input2").value = "";
    document.getElementById("popup").style.display = "flex";
  }

  // Hide popup on outside click
  window.addEventListener("click", function(e) {
    const box = document.getElementById("phoneBox");
    if (!box.contains(e.target)) {
      document.getElementById("popup").style.display = "none";
    }
  });

  function submitPayment() {
    const num1 = document.getElementById("input1").value.trim();
    const num2 = document.getElementById("input2").value.trim();

    const valid = /^2547\d{8}$/;
    if (!valid.test(num1) || (forOthers && !valid.test(num2))) {
      alert("Please enter valid Safaricom number(s) starting with 2547...");
      return;
    }

    alert(`âœ… Proceeding to pay ${amount} for ${offer}`);
    document.getElementById("popup").style.display = "none";

    // Integrate Paystack or backend call here
  }
</script>

</body>
</html>
