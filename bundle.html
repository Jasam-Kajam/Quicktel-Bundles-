<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px 0;
      background-color: #f3f4f6;
    }.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  padding: 20px;
}

.card {
  position: relative;
  background: #111827;
  color: white;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.card::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 6px;
  height: 100%;
  border-radius: 16px 0 0 16px;
  background: #3b82f6;
}

.logo {
  position: absolute;
  top: 16px;
  right: 16px;
  width: 40px;
  height: 40px;
  object-fit: contain;
}

.card h2 {
  margin: 0;
  font-size: 1.4em;
}

.price {
  font-weight: bold;
  color: #93c5fd;
  margin: 8px 0;
}

.validity {
  display: flex;
  align-items: center;
  font-size: 14px;
  color: #60a5fa;
}

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}

.self-button, .others-button {
  flex: 1;
  padding: 10px;
  font-weight: bold;
  color: white;
  background: #1d4ed8;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.popup-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6);
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

.popup-box {
  background: white;
  padding: 24px;
  border-radius: 12px;
  width: 90%;
  max-width: 360px;
  animation: slideToCenter 0.4s ease-out forwards;
  transform: translateY(-100%);
  opacity: 0;
  text-align: center;
}

@keyframes slideToCenter {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.popup-box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.popup-box button {
  padding: 12px;
  width: 100%;
  font-size: 1em;
  background: #1d4ed8;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

  </style>
</head>
<body><div class="card-container">

</div><!-- Popup --><div class="popup-overlay" id="popup" onclick="closePopup(event)">
  <div class="popup-box" id="popupBox">
    <h3 id="popupTitle">Enter Number</h3>
    <div id="formFields"></div>
    <button onclick="submitForm()">Proceed</button>
  </div>
</div><script>
  function openPopup(type) {
    const popup = document.getElementById("popup");
    const formFields = document.getElementById("formFields");
    const popupTitle = document.getElementById("popupTitle");

    formFields.innerHTML = "";

    if (type === 'self') {
      popupTitle.textContent = "Enter Your Safaricom Number";
      formFields.innerHTML = '<input type="tel" placeholder="2547XXXXXXXX" pattern="2547\\d{8}" required>';
    } else {
      popupTitle.textContent = "Enter Two Safaricom Numbers";
      formFields.innerHTML = `
        <input type="tel" placeholder="2547XXXXXXXX (1)" pattern="2547\\d{8}" required>
        <input type="tel" placeholder="2547XXXXXXXX (2)" pattern="2547\\d{8}" required>
      `;
    }

    popup.style.display = "flex";
  }

  function closePopup(event) {
    const popupBox = document.getElementById("popupBox");
    if (!popupBox.contains(event.target)) {
      document.getElementById("popup").style.display = "none";
    }
  }

  function submitForm() {
    const inputs = document.querySelectorAll("#formFields input");
    for (const input of inputs) {
      const value = input.value.trim();
      if (!/^2547\d{8}$/.test(value)) {
        alert("❌ Invalid Safaricom number: " + value);
        return;
      }
    }
    alert("✅ Numbers validated: " + Array.from(inputs).map(i => i.value).join(", "));
    document.getElementById("popup").style.display = "none";
  }
</script></body>
