<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quicktel Offers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #111827;
      color: white;
      border-radius: 16px;
      width: 280px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      position: relative;
    }

    .logo-card img {
      width: 40px;
      height: 40px;
      position: absolute;
      top: 16px;
      right: 16px;
    }

    .bundle-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .validity {
      color: #60a5fa;
      font-size: 14px;
      margin: 6px 0;
    }

    .price {
      font-weight: bold;
      color: #93c5fd;
      margin: 6px 0;
    }

    .buy-label {
      margin-top: 10px;
      color: #ccc;
      font-size: 14px;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .self-button, .others-button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #2563eb, #1e3a8a);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    /* Popup styles */
    .phone-input-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .phone-box {
      background: white;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      animation: slideToCenter 0.5s ease forwards;
      transform: translateY(-100%);
      opacity: 0;
    }

    @keyframes slideToCenter {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .popup-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
      background: linear-gradient(270deg, #1e40af, #3b82f6, #60a5fa, #3b82f6, #1e40af);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .popup-subtitle {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    .phone-box input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .phone-box button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card-container">
  <!-- Example Cards -->
  <div class="card">
    <div class="logo-card"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
    <div class="bundle-title">1GB Daily</div>
    <div class="validity">Valid: 24 Hours</div>
    <div class="price">KES 55</div>
    <div class="buy-label">BUY FOR:</div>
    <div class="buttons">
      <button class="self-button" onclick="openPopup('1GB Daily – KES 55', 'self')">Self</button>
      <button class="others-button" onclick="openPopup('1GB Daily – KES 55', 'others')">Others</button>
    </div>
  </div>

  <div class="card">
    <div class="logo-card"><img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg"></div>
    <div class="bundle-title">500MB Daily</div>
    <div class="validity">Valid: 24 Hours</div>
    <div class="price">KES 30</div>
    <div class="buy-label">BUY FOR:</div>
    <div class="buttons">
      <button class="self-button" onclick="openPopup('500MB Daily – KES 30', 'self')">Self</button>
      <button class="others-button" onclick="openPopup('500MB Daily – KES 30', 'others')">Others</button>
    </div>
  </div>
</div>

<!-- Popup -->
<div class="phone-input-popup" id="popup" onclick="dismissPopup(event)">
  <div class="phone-box" id="phoneBox">
    <div class="popup-title" id="popupTitle">1GB Daily – KES 55</div>
    <div class="popup-subtitle">Enter Safaricom Number</div>
    <input type="tel" id="number1" placeholder="2547XXXXXXXX">
    <input type="tel" id="number2" placeholder="2547XXXXXXXX" style="display: none;">
    <button onclick="submitPopup()">Proceed</button>
  </div>
</div>

<script>
  function openPopup(offer, type) {
    document.getElementById('popupTitle').textContent = offer;
    document.getElementById('number1').value = '';
    document.getElementById('number2').value = '';
    document.getElementById('number2').style.display = type === 'others' ? 'block' : 'none';
    document.getElementById('popup').style.display = 'flex';
  }

  function dismissPopup(event) {
    const box = document.getElementById('phoneBox');
    if (!box.contains(event.target)) {
      document.getElementById('popup').style.display = 'none';
    }
  }

  function submitPopup() {
    const num1 = document.getElementById('number1').value.trim();
    const num2 = document.getElementById('number2').style.display === 'block'
      ? document.getElementById('number2').value.trim()
      : null;

    if (!/^2547\d{8}$/.test(num1)) {
      alert("Enter a valid Safaricom number for payer.");
      return;
    }
    if (num2 && !/^2547\d{8}$/.test(num2)) {
      alert("Enter a valid Safaricom number for recipient.");
      return;
    }

    document.getElementById('popup').style.display = 'none';
    alert("✅ Proceeding with:\nPayer: " + num1 + (num2 ? "\nRecipient: " + num2 : ""));
  }
</script>

</body>
</html>
