<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quicktel Offers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px 0;
      background-color: #f3f4f6;
    }

    .card-container {
      width: 100%;
      padding-inline: 5%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      position: relative;
      background: #111827;
      color: white;
      padding: 20px;
      border-radius: 16px;
      width: 300px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .card img.logo {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .card h2 {
      font-size: 1.2em;
      margin-top: 40px;
    }

    .price {
      font-weight: bold;
      color: #93c5fd;
      margin: 6px 0;
    }

    .validity {
      font-size: 14px;
      color: #60a5fa;
      margin: 5px 0 15px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .self-button,
    .others-button {
      flex: 1;
      padding: 10px;
      font-size: 0.9em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .self-button {
      background: #2563eb;
    }

    .others-button {
      background: #8b5cf6;
    }

    /* Popup */
    .phone-input-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .phone-box {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideToCenter 0.4s ease-out forwards;
      transform: translateY(-100%);
      opacity: 0;
    }

    @keyframes slideToCenter {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .phone-box h3 {
      margin-bottom: 5px;
    }

    .phone-box p {
      margin-bottom: 15px;
      font-weight: bold;
    }

    .phone-box input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .phone-box button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      font-size: 1em;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card-container">
  <!-- Add your cards here -->
  <div class="card">
    <img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg" class="logo" alt="Logo">
    <h2>1GB Daily</h2>
    <div class="price">KES 55</div>
    <div class="validity">Valid: 24 hours</div>
    <div class="buttons">
      <button class="self-button" onclick="showPopup('1GB Daily', 55, 'self')">Self</button>
      <button class="others-button" onclick="showPopup('1GB Daily', 55, 'others')">Others</button>
    </div>
  </div>
</div>

<!-- Popup -->
<div class="phone-input-popup" id="popup" onclick="dismissPopup(event)">
  <div class="phone-box" id="phoneBox">
    <h3 id="popupTitle">Buy:</h3>
    <p id="popupAmount"></p>
    <form onsubmit="submitPurchase(event)">
      <input type="tel" id="payer" placeholder="Payer: 2547XXXXXXXX" required>
      <input type="tel" id="recipient" placeholder="Recipient: 2547XXXXXXXX" style="display:none">
      <button type="submit">Proceed</button>
    </form>
  </div>
</div>

<script>
  let currentProduct = '';
  let currentPrice = 0;
  let mode = 'self';

  function showPopup(product, price, selectedMode) {
    currentProduct = product;
    currentPrice = price;
    mode = selectedMode;

    document.getElementById('popupTitle').textContent = 'Buy: ' + product;
    document.getElementById('popupAmount').textContent = 'KES ' + price;

    document.getElementById('payer').value = '';
    document.getElementById('recipient').value = '';
    document.getElementById('recipient').style.display = (selectedMode === 'others') ? 'block' : 'none';

    const popup = document.getElementById('popup');
    const phoneBox = document.getElementById('phoneBox');
    popup.style.display = 'flex';
    phoneBox.style.animation = 'slideToCenter 0.4s ease-out forwards';
  }

  function dismissPopup(event) {
    const phoneBox = document.getElementById('phoneBox');
    if (!phoneBox.contains(event.target)) {
      document.getElementById('popup').style.display = 'none';
    }
  }

  function isValidSafaricom(number) {
    return /^2547\d{8}$/.test(number);
  }

  function submitPurchase(e) {
    e.preventDefault();
    const payer = document.getElementById('payer').value.trim();
    const recipient = document.getElementById('recipient').value.trim();

    if (!isValidSafaricom(payer)) {
      alert("❌ Enter valid payer number (2547XXXXXXXX)");
      return;
    }

    if (mode === 'others' && !isValidSafaricom(recipient)) {
      alert("❌ Enter valid recipient number (2547XXXXXXXX)");
      return;
    }

    document.getElementById('popup').style.display = 'none';

    // Replace this with Paystack logic or API submission
    alert(`✅ Processing ${currentProduct}\nAmount: KES ${currentPrice}\nPayer: ${payer}` +
      (mode === 'others' ? `\nRecipient: ${recipient}` : ''));
  }
</script>
</body>
</html>
