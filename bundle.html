<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quicktel Offers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background: #111827;
      color: white;
      border-radius: 16px;
      padding: 20px;
      position: relative;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .card img {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 40px;
    }

    .card h2 {
      margin: 0 0 10px;
    }

    .price, .validity {
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .self-button, .others-button {
      flex: 1;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    /* Popup */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: slideToCenter 0.4s ease-out forwards;
      transform: translateY(-100%);
      opacity: 0;
    }

    @keyframes slideToCenter {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .popup-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #1d4ed8;
      animation: fadeSlideDown 0.5s ease-out;
    }

    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-8px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .popup-subtitle {
      font-size: 1em;
      margin-bottom: 10px;
      color: #333;
    }

    .popup-box input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-top: 6px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .popup-box button {
      padding: 12px;
      width: 100%;
      font-weight: bold;
      font-size: 1em;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card-container">
  <!-- Sample Offer -->
  <div class="card">
    <img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg" alt="Logo">
    <h2>1GB Daily</h2>
    <div class="validity">Valid: 24 Hours</div>
    <div class="price">KES 55</div>
    <div class="buttons">
      <button class="self-button" onclick="showPopup('1GB Daily – KES 55', false)">Self</button>
      <button class="others-button" onclick="showPopup('1GB Daily – KES 55', true)">Others</button>
    </div>
  </div>
</div>

<!-- Popup -->
<div class="popup-overlay" id="popup" onclick="hidePopup(event)">
  <div class="popup-box" id="popupBox">
    <div id="popupTitle" class="popup-title">Offer – Amount</div>
    <div class="popup-subtitle">Enter Safaricom Number</div>
    <input type="tel" id="number1" placeholder="2547XXXXXXXX" />
    <input type="tel" id="number2" placeholder="2547XXXXXXXX" style="display:none" />
    <button onclick="submit()">Proceed to Pay</button>
  </div>
</div>

<script>
  function showPopup(offerText, isOthers) {
    document.getElementById('popup').style.display = 'flex';
    const title = document.getElementById('popupTitle');
    title.textContent = offerText;
    title.classList.remove('popup-title');
    void title.offsetWidth; // reflow
    title.classList.add('popup-title');

    document.getElementById('number1').value = '';
    document.getElementById('number2').value = '';
    document.getElementById('number2').style.display = isOthers ? 'block' : 'none';
  }

  function hidePopup(event) {
    const box = document.getElementById('popupBox');
    if (!box.contains(event.target)) {
      document.getElementById('popup').style.display = 'none';
    }
  }

  function submit() {
    const n1 = document.getElementById('number1').value.trim();
    const n2 = document.getElementById('number2').style.display === 'block'
      ? document.getElementById('number2').value.trim()
      : null;

    if (!/^2547\d{8}$/.test(n1)) {
      alert("❌ Enter a valid number 1 (format: 2547XXXXXXXX)");
      return;
    }

    if (n2 && !/^2547\d{8}$/.test(n2)) {
      alert("❌ Enter a valid number 2 (format: 2547XXXXXXXX)");
      return;
    }

    alert("✅ Numbers accepted. Proceeding...");
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
