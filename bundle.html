<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quicktel Offers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
    }

    .category-title {
      font-size: 22px;
      font-weight: bold;
      margin: 30px 16px 10px;
      color: #111827;
      text-align: left;
      animation: gradientText 5s ease infinite;
      background: linear-gradient(270deg, #06b6d4, #3b82f6, #9333ea);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bundle-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 0 16px 40px;
    }

    .bundle-card {
      background: linear-gradient(to bottom right, #ffffff, #fefae0);
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
      color: #111;
    }

    .bundle-card img.logo {
      display: block;
      margin: 0 auto 12px;
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .bundle-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .bundle-validity {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 6px;
    }

    .bundle-price {
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 10px;
    }

    .buy-for-label {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 6px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .self-button,
    .others-button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }

    .self-button { background: #10b981; }
    .others-button { background: #3b82f6; }

    .phone-input-popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .phone-box {
      background: white;
      border-radius: 12px;
      padding: 24px 20px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: slideToCenter 0.4s ease-out forwards;
      transform: translateY(-100%);
      opacity: 0;
      text-align: center;
    }

    @keyframes slideToCenter {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .offer-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 12px;
      background: linear-gradient(270deg, #06b6d4, #3b82f6, #9333ea);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 5s ease infinite;
    }

    .phone-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .phone-box button {
      padding: 12px;
      width: 100%;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Daily Bundles -->
<div class="category-title">Daily Bundles • <small style="font-size: 12px">Add More</small></div>
<div class="bundle-container">
  <div class="bundle-card">
    <img src="https://via.placeholder.com/60x60?text=QUICKTEL" class="logo" alt="Quicktel Logo" />
    <div class="bundle-title">1GB Daily</div>
    <div class="bundle-validity">Valid: 24 Hours</div>
    <div class="bundle-price">KSh 55</div>
    <div class="buy-for-label">BUY FOR:</div>
    <div class="buttons">
      <button class="self-button" onclick="buySelf('1GB Daily', 55)">Self</button>
      <button class="others-button" onclick="buyOthers('1GB Daily', 55)">Others</button>
    </div>
  </div>

  <div class="bundle-card">
    <img src="https://via.placeholder.com/60x60?text=QUICKTEL" class="logo" alt="Quicktel Logo" />
    <div class="bundle-title">200MB Daily</div>
    <div class="bundle-validity">Valid: 24 Hours</div>
    <div class="bundle-price">KSh 15</div>
    <div class="buy-for-label">BUY FOR:</div>
    <div class="buttons">
      <button class="self-button" onclick="buySelf('200MB Daily', 15)">Self</button>
      <button class="others-button" onclick="buyOthers('200MB Daily', 15)">Others</button>
    </div>
  </div>
</div>

<!-- Weekly Bundles -->
<div class="category-title">Weekly Bundles • <small style="font-size: 12px">Add More</small></div>
<div class="bundle-container">
  <div class="bundle-card">
    <img src="https://via.placeholder.com/60x60?text=QUICKTEL" class="logo" alt="Quicktel Logo" />
    <div class="bundle-title">5GB Weekly</div>
    <div class="bundle-validity">Valid: 7 Days</div>
    <div class="bundle-price">KSh 250</div>
    <div class="buy-for-label">BUY FOR:</div>
    <div class="buttons">
      <button class="self-button" onclick="buySelf('5GB Weekly', 250)">Self</button>
      <button class="others-button" onclick="buyOthers('5GB Weekly', 250)">Others</button>
    </div>
  </div>
</div>

<!-- POPUP -->
<div class="phone-input-popup" id="popup">
  <div class="phone-box" id="phoneBox">
    <div class="offer-title" id="offerTitle"></div>
    <h3 id="popupInstruction">Enter Safaricom Number</h3>
    <input type="tel" id="input1" placeholder="Payer: 2547XXXXXXXX">
    <input type="tel" id="input2" placeholder="Recipient: 2547XXXXXXXX" style="display:none">
    <button onclick="submitPayment()">Proceed to Pay</button>
  </div>
</div>

<script>
  let offer = '', amount = 0, forOthers = false;

  function buySelf(name, price) {
    offer = name;
    amount = price;
    forOthers = false;
    document.getElementById("offerTitle").textContent = `${offer} - KES ${amount}`;
    document.getElementById("popupInstruction").textContent = "Enter Safaricom Number";
    document.getElementById("input1").placeholder = "2547XXXXXXXX";
    document.getElementById("input2").style.display = "none";
    document.getElementById("input1").value = "";
    document.getElementById("popup").style.display = "flex";
  }

  function buyOthers(name, price) {
    offer = name;
    amount = price;
    forOthers = true;
    document.getElementById("offerTitle").textContent = `${offer} - KES ${amount}`;
    document.getElementById("popupInstruction").textContent = "Enter Payer & Recipient Numbers";
    document.getElementById("input1").placeholder = "Payer: 2547XXXXXXXX";
    document.getElementById("input2").placeholder = "Recipient: 2547XXXXXXXX";
    document.getElementById("input2").style.display = "block";
    document.getElementById("input1").value = "";
    document.getElementById("input2").value = "";
    document.getElementById("popup").style.display = "flex";
  }

  window.addEventListener("click", function(e) {
    const box = document.getElementById("phoneBox");
    if (!box.contains(e.target)) {
      document.getElementById("popup").style.display = "none";
    }
  });

  function submitPayment() {
    const num1 = document.getElementById("input1").value.trim();
    const num2 = document.getElementById("input2").value.trim();
    const valid = /^2547\d{8}$/;
    if (!valid.test(num1) || (forOthers && !valid.test(num2))) {
      alert("Please enter valid Safaricom number(s) starting with 2547...");
      return;
    }
    const email = num1 + "@quicktel.ke";
    const handler = PaystackPop.setup({
      key: 'pk_live_3b95d82d975d8cd88f2e0059b1d6dca62c1db036',
      email: email,
      amount: amount * 100,
      currency: 'KES',
      ref: 'QT' + Math.floor(Math.random() * 1000000000),
      label: offer,
      metadata: {
        custom_fields: [
          { display_name: "Payer Number", variable_name: "payer", value: num1 },
          ...(forOthers ? [{ display_name: "Recipient Number", variable_name: "recipient", value: num2 }] : [])
        ]
      },
      callback: function(response) {
        alert("✅ Payment successful! Ref: " + response.reference);
      },
      onClose: function() {
        alert("❌ Payment cancelled.");
      }
    });
    handler.openIframe();
    document.getElementById("popup").style.display = "none";
  }
</script>
</body>
</html>
